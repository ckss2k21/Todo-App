<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script> 
</head>
<body>
        <div class="container">
            <header>
                <h1>To-Do Aplication</h1>
            </header>
            <main>
                <form id="todo-form">
                    <input type="text" id="task-input" placeholder="Add a new task" required>
                    <button type="submit" id="add-task">Add Task</button>
                </form>
                <div class="filterBtn">
                    <button class="btn-filter" data-filter="all">All Tasks</button>
                    <button class="btn-filter" data-filter="pending">Pending Tasks</button>
                    <button class="btn-filter" data-filter="completed">Completed Tasks</button>
                </div>
                <ul id="task-list">
                    
                </ul>
            </main>
            <footer>
                <p>&copy; 2024 My To-Do App</p>
            </footer>
        </div>
</body>
</html>
